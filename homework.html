<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homework.css" />
  </head>

  <body>
    <main>
      <div class="title">
        <i class="fas fa-times fa-2x"></i>
        <h2>Playlist</h2>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar">
            <i class="far fa-images fa-3x"></i>
          </div>
          <div class="user-component__text">
            <span class="user-component__title">Random</span>
            <span class="user-component__title">Love</span>
            <span class="user-component__subtitle">by Divay Kapoor</span>
          </div>
        </div>
      </div>
      <div class="btnset">
        <div class="btnset_play shadow_border">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="btnset_heart shadow_border">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="btnset_plus shadow_border">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--sm first_color"
          ></div>
          <div class="user-component__text">
            <span class="user-component__title user-component__title--sm"
              >Matargasti</span
            >

            <span class="user-component__subtitle user-component__subtitle--sm"
              >Mohit Chauhan</span
            >
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--sm second_color"
          ></div>
          <div class="user-component__text">
            <span class="user-component__title user-component__title--sm"
              >Attitude</span
            >

            <span class="user-component__subtitle user-component__subtitle--sm"
              >Lewis OfMan, Attitude</span
            >
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--sm third_color"
          ></div>
          <div class="user-component__text">
            <span class="user-component__title user-component__title--sm"
              >Try Everthing</span
            >

            <span class="user-component__subtitle user-component__subtitle--sm"
              >Shakira, Zootopia</span
            >
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div
            class="user-component__avatar user-component__avatar--sm fourth_color"
          ></div>
          <div class="user-component__text">
            <span class="user-component__title user-component__title--sm"
              >Sunflower</span
            >

            <span class="user-component__subtitle user-component__subtitle--sm"
              >Joseph Vincent, Sunflower</span
            >
          </div>
        </div>
      </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
