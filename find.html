<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Botanical Garden</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search-dollar fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="reddot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-spa"></i>
          <span>Succulent</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-tree"></i>
          <span>Tree</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-pagelines"></i>
          <span>herb</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-globe-asia"></i>
          <span>Earth</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to OpenChat Home <i class="fas fa-angle-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Botanical garden</h5>
            <h6 class="open-post__hashtag">
              #flowers#trees#herbs
            </h6>
            <div class="open-post__members">
              <img src="2.jpg" />
              <span class="open-post__member-count">356892 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <a href="4.jpg"><img src="4.jpg" /></a>
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>3266</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">232</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-dollar fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 너비를 더 줄여주세요.</span>
    </div>
    <div id="no-landscape">
      <span>화면 너비를 줄이거나, 화면을 세로로 돌려주세요.</span>
    </div>
    <!--fontAwesome script-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
