<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Daisy - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar__chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Daisy</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search-dollar fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, October 11, 2020</div>

      <div class="message-row">
        <img src="2.jpg" />
        <div class="message-row__content">
          <span class="message__author">Daisy</span>
          <div class="message__info">
            <span class="message__bubble">Just remember in the winter, 
              </span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">far beneath the bitter snows</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="2.jpg" />
        <div class="message-row__content">
          <span class="message__author">Daisy</span>
          <div class="message__info">
            <span class="message__bubble">Lies the seed, that with the sun's love
              </span>
            <span class="message__time">21:24</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">in the spring becomes the rose</span>
            <span class="message__time">21:25</span>
          </div>
        </div>
      </div>
      <div class="the_rose">
        <a href="https://www.youtube.com/watch?v=FzJMIUhFw7Q" target="_blank"> <i class="fas fa-play-circle fa-4x"></i></a>
      <span class="song_title">The Rose - Bette Midler</span>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 너비를 더 줄여주세요.</span>
    </div>
    <div id="no-landscape">
      <span>화면 너비를 줄이거나, 화면을 세로로 돌려주세요.</span>
    </div>

    <!--fontAwesome script-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
